      <main>
        <!-- DISPLAY ALL THE TRANSACTION MADE BY USER -->
        <section class="offer">
 <!--         <div class="breadcrumb">
            <a href="" onclick="goBack()"> <span> <</span> Back </a>
          </div>-->
          <section class="transaction-summary">
            <div class="inner-popup">
              <div class="popup-split">
                <p>Transaction Details</p>
               
              </div>
              <div class="transaction-border">
                <div class="each-transaction">
                  <div id="cardLogo"></div>
                  <div class="item">
                    <p id="cardValue"></p>
                  </div>
                  <p class="price" id="cardPrice"></p>
                </div>
              </div>
              <div class="line"></div>
            </div>
            <div class="inner-popup">
              <p class="bold">ORDER DETAILS</p>
              <div class="popup-split">
                <p class="order-info">Order Number</p>
                <p class="order-details" id="orderNo">#11011101</p>
              </div>
              <div class="popup-split">
                <p class="order-info">Date/Time</p>
                <p class="order-details" id="dateContainer"></p>
              </div>
              <div class="popup-split">
                <p class="order-info">Wallet Address</p>
                <p class="order-details" id="walletAddress"></p>
              </div>
            </div>
          
            <div class="inner-popup">
              <p class="bold">PAYMENT DETAILS</p>
              <div class="popup-split">
                <p class="order-info">Bank Name</p>
                <p class="order-details" id="bankName">GT Bank</p>
              </div>
              <div class="popup-split">
                <p class="order-info">Account Name</p>
                <p class="order-details" id="accountName">Olagbemi Fatai</p>
              </div>
              <div class="popup-split">
                <p class="order-info">Account Number</p>
                <p class="order-details" id="accountNo">002919910</p>
              </div>
            </div>
            <div class="inner-popup">
              <div class="popup-split">
                <p class="order-info">You will recieve</p>
                <p class="order-details price" id="ammountToReceive"></p>
              </div>
          
            </div>
          <div class="button-wrapper">
              <a href="index.html" class="button"
                >Go to Homepage</a
              >
            </div>
          
          
          
          
          </section>
            
          </div>
        </section>

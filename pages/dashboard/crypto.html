            <!-- UPLOAD INFORMATIONS OF CARDS TO BE SOLD-->
            <form class="card-upload-wrapper" action="cryptopayment.html" method="post">
              <!-- UPLOAD CARD DIV TO BE REPEATED BASED ON THE NUMBER OF CARDS SELECTED -->

              <div>
                <label for="crypto">Choose a Crypto</label>
                <select name="crypto" id="crypto" placeholder="">
                  <select name="crypto" id="crypto" placeholder="">
                    <option value="Uba">Bitcoin</option>
                    <option value="Gtb">Etherium</option>
                    <option value="Uba">Binance</option>
                    <option value="Gtb">CRO</option>
                  </select>
                </select>
              </div>

              <div style="display: none"  id="rateContainer">

              <div>
                <label for="cryptoAmount"
                  >Amount of crypto to sell ( in Dollars)</label
                >
                <input
                  type="number"
                  name="cryptoamount"
                  id="cryptoAmount"
                  value=""
                  placeholder="How many dollars"
                  onChange="showExchangeRate()" required step="0.000000001"
                />
              </div>
              <div class="crypto-details">




                <p id="currentValue">$7000.69 Dollars/1BTC</p>
                <p>Current Equivalence </p>

              </div>
  <div class="button-wrapper">
                <input type="submit" class="button" value="Proceed &#8594;">

            </div>
              <!-- CARD RECEIPT UPLOAD SECTION END -->

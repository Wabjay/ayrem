

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/dashboard.css" />
    <link rel="stylesheet" href="../../css/transaction.css" />
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <title>Transactions</title>
  </head>
  <body>
    <div class="container">
      <!--  header path-->
  <header>
    <div class="profile">
      <a href="notification.html" class="notify"><img src="../../images/notification.png" alt="notification"
          id="notification" />
        <span id="badge">3</span>
      </a>
      <div class="avatar">
        <a href="#" id="profilePics"><img src="../../images/avatar.png" alt="avatar" /></a>
        <a href="#"><img src="../../images/downarrow.png" alt="dropdown" onclick="myFunction()" id="down-arrow"
            class="down-arrow" /></a>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" class="logout">Logout</a>
        </div>
      </div>
    </div>
  </header>
    <!-- ASIDE PART -->
  <aside>
    <div class="aside-content">
      <a href="#">
        <img src="../../images/ham.svg" alt="toggle-menu" class="hide-desktop" id="menu-open" /></a>
      <div class="sidebar hide-mobile show-desktop">
        <div>
          <a href="#">
            <img src="../../images/ham.svg" alt="toggle-menu" class="exit hide-desktop" id="exit" /></a>
          <a href="index.html">
            <img src="../../images/dashboard-logo.png" class="logo" alt="Ayrem Logo" /></a>
        </div>
  
            <!-- links/ dropdown content -->
            <ul class="links">
              <li>
                <a
                  href="../../pages/dashboard/index.html"
                  id="dashboard-btn"
                  class="dashboard"
                >
                  Dashboard</a
                >
              </li>
<!--              <li>
                <a
                  href="../../pages/dashboard/referral.html"
                  id="referral-btn"
                  class="refferal"
                  >Referrals</a
                >
              </li>-->
              <li class="activelink">
                <a
                  href="../../pages/dashboard/transactions.html"
                  id="setting-btn"
                  class="setting"
                  >Transactions</a
                >
              </li>
              <li>
                <a
                  href="../../pages/dashboard/settings.html"
                  id="setting-btn"
                  class="setting"
                  >Setting</a
                >
              </li>
            </ul>
          </div>
        </div>
      </aside>
    


      <!-- ASIDE PART -->

      <!-- MAIN PART -->
      <main>
        <!-- DISPLAY ALL THE TRANSACTION MADE BY USER -->
        <section class="offer">
          <div class="breadcrumb">
            <a href="giftcard-transactions.html" onclick=""> <span> <</span> Back </a>
          </div>
          <div class="summary">
            <!-- FIRST CONTENT ON THE PAGE -->
            <div class="info">
              <p class="heading">
                Order Details
              </p>
            </div>
            <div class="transaction-border">
              <div class="each-transaction">
                <div id="logoContainer"></div>
                

                <div class="item">
                  <p id="dataValue"></p>
                </div>

                <p class="price" id="price"></p>
              </div>
            </div>

            <div class="order">
              <p class="bold">ORDER DETAILS</p>

              <div class="order-info">
                <p>Order No</p>
                <p>Date/Time</p>
              </div>
              <div class="order-details">
                <p id="orderNo">#</p>
                <p  id="dateTime"></p>
              </div>
            </div>
            
            <div class="order"  style="margin-top:-70px" >
              <p class="bold">GIFT CARD WORTH </p>

              <div class="order-info">
              <p >Amount to pay </p>
              </div>
              <div class="order-details">
                <p id="dataAmount"></p>
              </div>
            </div>  
            <div id="cardImages"></div>

            <div class="order" id="order">
              <p class="bold">CUSTOMER'S ACCOUNT DETAIL</p>

              <div class="order-info">
                <p>Bank Name</p>
                <p>Account No</p>
                <p>Account Name</p>
              </div>
              <div class="order-details">
                <p id="bankName"></p>
                <p class="green" id="accountNo"></p>
                <p class="green" id="accountName"></p>
              </div>
            </div>            
           
            <div class="order" id="orderForShare" style="margin-top:-70px" >
              <p class="bold">STATUS </p>

              <div class="order-info">
              <p >Current Status </p>
              </div>
              <div class="order-details">
              <p id="currentStatus"></p>
                <p id="transactionPhone"></p>
              </div>
            </div>            
            <div class="button-wrapper">
             
            </div>
          </div>
        </section>
      </main>
      <!-- MAIN PART -->
    </div>

    <script src="../../js/dashboard.js"></script>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/myscript.js"></script>

    <!-- <script>
userData();
fetchGiftcardSingleTransactionClient();

    </script>       -->
  </body>
</html>
